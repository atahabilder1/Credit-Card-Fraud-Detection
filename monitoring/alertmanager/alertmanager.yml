# Alertmanager Configuration
# Routes alerts to appropriate channels

global:
  # Global SMTP configuration (for email alerts)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@frauddetection.com'
  # smtp_auth_username: 'alerts@frauddetection.com'
  # smtp_auth_password: 'password'

  # Slack webhook (optional)
  # slack_api_url: 'https://hooks.slack.com/services/xxx/yyy/zzz'

  resolve_timeout: 5m

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree
route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h
  receiver: 'default-receiver'

  # Child routes
  routes:
    # Critical alerts
    - match:
        severity: critical
      receiver: 'critical-receiver'
      continue: true

    # Drift alerts
    - match:
        alertname: ModelDrift
      receiver: 'drift-receiver'

# Receivers define notification targets
receivers:
  - name: 'default-receiver'
    # webhook_configs:
    #   - url: 'http://localhost:8080/alerts'

  - name: 'critical-receiver'
    # email_configs:
    #   - to: 'tahabilderanik@gmail.com'
    #     send_resolved: true

  - name: 'drift-receiver'
    # webhook_configs:
    #   - url: 'http://api:8000/alerts/drift'

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
