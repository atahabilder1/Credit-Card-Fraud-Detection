# Continuous Integration Pipeline
# Runs tests, linting, and builds on every push and pull request

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.10"

jobs:
  # Linting job
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run Ruff (linting)
        run: ruff check . --output-format=github

      - name: Run Black (formatting check)
        run: black --check --diff .

  # Testing job
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=api --cov=src --cov=drift_detection --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r api/ src/ drift_detection/ mlflow_tracking/ -ll

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check || true  # Don't fail on vulnerabilities, just report

  # Docker build test
  build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: fraud-detection-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build MLflow Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.mlflow
          push: false
          tags: fraud-detection-mlflow:test

  # Integration test with Docker Compose
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create minimal test model
        run: |
          mkdir -p models
          python -c "
          from sklearn.ensemble import RandomForestClassifier
          import joblib
          import numpy as np
          model = RandomForestClassifier(n_estimators=10)
          X = np.random.randn(100, 29)
          y = np.random.randint(0, 2, 100)
          model.fit(X, y)
          joblib.dump(model, 'models/xgboost_model.pkl')
          "

      - name: Start services with Docker Compose
        run: |
          docker-compose -f docker-compose.dev.yml up -d api
          sleep 30  # Wait for services to start

      - name: Test API health
        run: |
          curl -f http://localhost:8000/health || exit 1

      - name: Test prediction endpoint
        run: |
          curl -f -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"V1":-1.36,"V2":-0.07,"V3":2.54,"V4":1.38,"V5":-0.34,"V6":0.46,"V7":0.24,"V8":0.10,"V9":0.36,"V10":0.09,"V11":-0.55,"V12":-0.62,"V13":-0.99,"V14":-0.31,"V15":1.47,"V16":-0.47,"V17":0.21,"V18":0.03,"V19":0.40,"V20":0.25,"V21":-0.02,"V22":0.28,"V23":-0.11,"V24":0.07,"V25":0.13,"V26":-0.19,"V27":0.13,"V28":-0.02,"Amount":149.62}'

      - name: Stop services
        if: always()
        run: docker-compose -f docker-compose.dev.yml down

  # All checks passed
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test, security, build, integration]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.integration.result }}" != "success" ]]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed!"
